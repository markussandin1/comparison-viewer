name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: text-comparison-474220
  REGION: europe-north1

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy correction-viewer-backend \
            --source ./backend \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 3001 \
            --project ${{ env.PROJECT_ID }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v3

      - id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe correction-viewer-backend \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format 'value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT

      - name: Build Frontend
        run: |
          cd ${{ github.workspace }}
          echo "VITE_API_URL=${{ steps.backend-url.outputs.url }}" > .env
          docker build -t gcr.io/${{ env.PROJECT_ID }}/correction-viewer-frontend .

      - name: Push to GCR
        run: |
          gcloud auth configure-docker
          docker push gcr.io/${{ env.PROJECT_ID }}/correction-viewer-frontend

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy correction-viewer-frontend \
            --image gcr.io/${{ env.PROJECT_ID }}/correction-viewer-frontend \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 80 \
            --set-env-vars VITE_API_URL=${{ steps.backend-url.outputs.url }} \
            --project ${{ env.PROJECT_ID }}
